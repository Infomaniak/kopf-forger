[project]
description = "A Kopf operator that replicates arbitrary resources"
requires-python = ">=3.8"
dynamic = ["version"]
name = "k8s-forger"

[project.license]
file = "LICENCE"
content-type = "text/plain"

[[project.authors]]
author = "Fran√ßois Kawala"
author_email = "francois.kawala@infomaniak.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
url = "https://github.com/Infomaniak/kopf-forger"

[tool.setuptools-git-versioning]
enabled = true

[tool.black]
line-length = 88
target-version = ['py38']

[tool.flake8]
max-line-length = 88

[tool.pylint.messages_control]
max-line-length = 88
max-args = 7
max-locals = 17
disable = [
    "logging-fstring-interpolation",
    "unused-argument",
]
